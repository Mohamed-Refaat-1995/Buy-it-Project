<div id="registration-body">
  <form  id="registration-form">
    <h2 id="logo">Buy it</h2>
    <h2 >Sign UP to <span id="login-description">Buy it</span></h2>
    <mat-form-field class="example-full-width">
      <mat-label>Enter your user name</mat-label>
      <input matInput required >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Enter your email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div id="btns">
      <button mat-raised-button  id="SignUp-google-btn">Sign Up With Google<img src="../../../assets/google logo.png" width="30px" alt="login with google" loading="lazy"></button>
      <button mat-raised-button color="warn" id="SignUp-btn"(click)="SignUp()">Sign Up</button>

    </div>
  </form>
</div>
