<div class="side-nav-content" [ngClass]="{'side-nav-content-collaped': sideBarCollapsed}">
  <ul class="nav-list">
    <li class="nav-list-item "  [ngClass]="{'nav-list-item-collapsed': sideBarCollapsed}" (click)="goToAddStore()">
      <i class="bx bx-store"></i>
      <span><a > Add Store</a></span>
    </li>
    <li class="nav-list-item "  [ngClass]="{'nav-list-item-collapsed': sideBarCollapsed}"(click)="goToAddProduct()">
      <i class="bx bxs-plus-circle"></i>
      <span><a > Add Product</a></span>
    </li>
    <li class="nav-list-item "  [ngClass]="{'nav-list-item-collapsed': sideBarCollapsed}"(click)="goToShowProducts()">
      <i class="bx bx-collection"></i>
      <span><a > Show Products</a></span>
    </li>
    <li class="nav-list-item "  [ngClass]="{'nav-list-item-collapsed': sideBarCollapsed}"(click)="goToSettings()">
      <i class="bx bx-cog"></i>
      <span><a > Settings</a></span>
    </li>
    <li class="nav-list-item "  [ngClass]="{'nav-list-item-collapsed': sideBarCollapsed}" (click)="logout()">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span><a > Logout</a></span>
    </li>
